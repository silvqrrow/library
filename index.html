<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1 class="title">My Library</h1>
    <button class="add-button">+ Add Book</button>
    <dialog class="dialog">
      <form method="dialog" class="add-book-form">
        <p class="add-title">Add New Book</p>
        <label for="title"></label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <label for="author"></label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          required
        />
        <label for="pages"></label>
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="Pages"
          required
        />
        <div class="read-input">
          <label class="read-text" for="read">Read?</label>
          <input class="checkbox" type="checkbox" id="read" name="read" />
        </div>
        <button class="submit" type="submit">Add Book</button>
      </form>
    </dialog>
    <div class="book__container"></div>
    <script src="javascript.js"></script>
  </body>
</html>
